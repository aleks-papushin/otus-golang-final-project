syntax = "proto3";

package stat;

option go_package = "internal/proto/gen";

service StatService {
  rpc GetStats(StatsRequest) returns (stream StatsResponse);
}

message StatsRequest {
  int64 n = 1;
  int64 m = 2;
}

message StatsResponse {
  float loadAverage = 1;
  float userUsage = 2;
  float sysUsage = 3;
  float idle = 4;
  string timestamp = 5;
}